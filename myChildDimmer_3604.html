<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device View</title>
  <link rel="stylesheet" href="style.css"> <!-- Include external CSS -->
  <script>
    const SERVER_IP = "http://192.168.1.32:8265"; // Define the server IP address
    const DEVICE_ID = "3604"; // Define the QA id
  </script>
  <script src="script.js" defer></script> <!-- Include external JavaScript -->
</head>
<body>

<div class="label">Device: 3604 myChild Dimmer</div>
<div class="device-card">
  <div class="device-controls1">
<div class="label"><center><font size='6' color='blue'>68.00%</font></center></div>
</div>
</div>
<div class="device-card">
  <div class="device-controls2">
<button id="__turnOn" class="control-button" onclick="fetchAction('button', this.id)">Turn On</button>
<button id="__turnOff" class="control-button" onclick="fetchAction('button', this.id)">Turn Off</button>
</div>
</div>
<div class="device-card">
  <div class="device-controls1">
<input id="__setValue" type="range" value="68" class="slider-container" oninput="handleSliderInput(this,'__setValueIndicator')">
<span id="__setValueIndicator">68</span>
</div>
</div>
</body>
</html>
